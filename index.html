<html lang="en">
<head>

        <div>
            <label>Sourdough Bread</label>
            <input type="checkbox" id="sourdoughBread">
        </div>
        <div>
            <label>Baguette</label>
            <input type="checkbox" id="baguette">
        </div>
        <div>
            <label> Wholegrain Mustard</label>
            <input type="checkbox" id="wholegrainMustard">
        </div>
        <div>
            <label>Ham</label>
            <input type="checkbox" id="ham">
        </div>
        <div>
            <label>Turkey</label>
            <input type="checkbox" id="turkey">
        </div>
        <div>
            <label>Salami</label>
            <input type="checkbox" id="salami">
        </div>
        <div>
            <label>Mozzarella</label>
            <input type="checkbox" id="mozzarella">

        <div>

            <input type="checkbox" id="cheddar">

        <div>

        </div>
        <div>

            <input type="checkbox" id="tomato">

        <div>
            <label>Pickles</label>
            <input type="checkbox" id="pickles">

        <br>

        <div>
            <input type="submit">
        </div>

    <h1>Haircut Appointment Scheduler ðŸ’‡</h1>

    <form id="haircutScheduler">
      <div>
          <label>Select the date for your appointment: </label>
          <br>
          <br>
          <input type="date" id="haircutDate">
      </div>
      <br>
      <div>
          <label>Please provide the name of your desired barber: </label>
          <br>
          <br>
          <input type="text" id="desiredBarber" autocomplete="off" placeholder="Barber Name">
      </div>
      <div>
          <h4>What length is your hair?</h4>
      </div>
      <div id="hairLength">
            <div>
                <label>Short</label>
                <input type="radio" id="short">
            </div>
            <div>
                <label>Medium</label>
                <input type="radio" id="medium">
            </div>
            <div>
                <label>Long</label>
                <input type="radio" id="long">
            </div>
        </div>
        <br>
      <div>
          <input type="submit">
      </div>

    </form>

    <h1>Create New Account ðŸ‘¤</h1>

    <form id="createAccount">

        <div>
            <label>Username</label>
            <br>
            <input type="text" id="username">
        </div>
        <br>
        <div>
            <label>Email Address</label>
            <br>
            <input type="email" id="email">
        </div>
        <br>
        <div>
            <label>Password</label>
            <br>
            <input type="password" id="password">
        </div>
        <br>
        <div>
            <label>Confirm Password</label>
            <br>
            <input type="password" id="confirmPasssword">
        </div>
        <br>
        <div>
            <input type="submit" value="Create Account" id="createAccount">
        </div>

    </form>

    <script src="main.js"></script>
</body> 
</html>
